<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formulario de Inicio de Sesión</h2>

    <form action="userboostrap.html" method="post">
        <input type="hidden" required value="">
        <div class="container" style="background-color:#a1a1a1">
            <table>
                <tr>
                    <th>id usuario</th>
                    <th><input type="number" placeholder="Ingresa tu id de usuario" id="userid" required></th>
                </tr>

                <tr>
                    <th>Pais</th>
                    <th><input type="number" placeholder="Ingresa el id de tu pais" id="countryid" required></th>
                </tr>
            
                <tr>
                    <th>Nombre</th>
                    <th><input type="text" placeholder="Ingresa tu nombre" id="name" required></th>
                </tr>

                <tr>
                    <th>Apellido</th>
                    <th><input type="text" placeholder="Ingresa tu apellido" id="lastname" required></th>
                </tr>
            
                <tr>
                    <th>Direccion</th>
                    <th><input type="search" placeholder="Ingresa tu direccion" id="dir" required></th>
                </tr>

                <tr>
                    <th>ccusuario</th>
                    <th><input type="text" placeholder="Ingresa tu ccusuario" id="ccuser" required></th>      
                </tr>

                <tr>
                    <th>ccpaswt</th>
                    <th><input type="password" placeholder="Ingresa tu ccpaswt" id="ccpaswt" required></th>       
                </tr>

                <tr>
                    <th>Email</th>
                    <th><input type="email" placeholder="Ingresa tu Email" id="email" required></th>
                </tr>

                <tr>
                    <th>Telefono</th>
                    <th><input type="tel" placeholder="Ingresa tu telefono" id="phonenumber" required></th> 
                </tr>

                <tr>
                    <th>color</th>
                    <th>
                        <input type="radio" name="fav_color" value="Negro">
                        <label style="color: black;"> Negro </label>
                        <input type="radio" name="fav_color" value="Beich">
                        <label style="color: white;"> Beich </label>
                        <input type="radio" name="fav_color" value="Rojo">
                        <label style="color: red;"> Rojo </label>
                        <input type="radio" name="fav_color" value="Amarillo">
                        <label style="color: yellow;"> Amarillo </label>
                    </th>
                </tr>

                <tr>
                    <th>Marca preferida</th>
                    <th>
                        <input type="radio" name="fav_marca" value="Audi">
                        <label> Audi </label>
                        <input type="radio" name="fav_marca" value="Chevrolet">
                        <label> Chevrolet </label>
                        <input type="radio" name="fav_marca" value="Toyota">
                        <label> Toyota </label>
                        <input type="radio" name="fav_marca" value="Ferrari">
                        <label> Ferrari </label>
                    </th>
                </tr>

            </table>

            <input type="button" value="Iniciar sesion" onclick="alert(checker())">
            
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="reset" class="cancelbtn">reset</button>
            <span class="psw">Olvidaste tu <a href="#">contraseña?</a></span>
        </div>
    </form>

<script>
    function checker() {
        var validaciones = [
            nameverifier(),
            lastnameverifier(),
            dirverifier(),
            ccuserverifier(),
            ccpaswtverifier(),
            emailverifier()
        ];

        return validaciones;
    }
    
    function nameverifier() { // listo
        var nm = document.getElementById('name');
        if (nm.value.length > 1 && nm.value.length < 25) {
            return true;
        }
        alert('El nombre excede el maximo de caracteres (25) o se encuentra vacio');
        return false;
    }

    function lastnameverifier() { // listo
        var lastnm = document.getElementById('lastname');
        if (lastnm.value.length > 1 && lastnm.value.length < 25) {
            return true;
        }
        alert('El apellido excede el maximo de caracteres (25) o se encuentra vacio');
        return false;
    }

    function dirverifier() { //listo
        var dir = document.getElementById('dir').value;
        if (dir.startsWith("cll") || dir.startsWith("cra") || dir.startsWith("av") || dir.startsWith("anv") || dir.startsWith("trans") ) {
            return true;
        }
        alert('La direccion debe empezar por cll, cra, av, anv o trans')
        return false;
    }

   function ccuserverifier() { //listo
    var ccu = document.getElementById('ccuser');
    var ccuValue = ccu.value.trim(); 
    var regex = /^[a-zA-Z0-9_\-]+$/;

    if (ccuValue.length > 1 && ccuValue.length < 20 && regex.test(ccuValue)) {
        return true;
    } else {
                alert("El nombre de usuario debe tener entre 2 y 19 caracteres y solo puede contener letras, números, guiones bajos.");
        return false;
    }
    }

   function ccpaswdVerifier() {//listo
    var ccpaswd = document.getElementById('ccpaswd').value;
    var ccconfirmpaswd = document.getElementById('ccconfirmpaswd').value;

    var regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[#%/&])[A-Za-z\d#%/&]{15,20}$/;
    if (ccpaswd.length >= 15 && ccpaswd.length <= 20 && regex.test(ccpaswd)) {
       
        if (ccpaswd === ccconfirmpaswd) {
            return true;
        } else {
            alert('El campo Confirmar Contraseña debe ser idéntico al campo Contraseña.');
            return false;
        }
    } else {
        alert('El campo Contraseña debe tener entre 15 y 20 caracteres y contener al menos una mayúscula, un número y uno de los siguientes caracteres: #, %, /, &.');
        return false;
    }

    function emailverifier() { // listo
        var ema = document.getElementById('email');
        if (ema.value.length > 1 && ema.value.length < 120) {
            return true;
        }
        alert('El email excede el maximo de caracteres (120) o se encuentra vacio');
        return false;
    }

</script>

</body>
</html>
